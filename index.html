<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lucky Number</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
    
        <link rel="stylesheet" href="css/stylesheet.css">
    
    </head>
    <body>
        <h1 id="heading">Luckey</h1>
        <div id="frame">

            <p id="class"> Guess the Number </p>
            <p id="hint"> (0 - 10)</p>

            <div id="input">
                <input type="text" id="guess">
                <button id="guessCheck"> Guess! </button>
            </div>
            
            <p id="randomNumber"> _ </p>
            <p id="result"> . </p>

            <div id="bar1"><div id="bar"></div></div>
            <p id="percentage"> 0.00% </p>
            <p id="quate"> Think you're Lucky? </p>
            
        </div>

        <script type="text/javascript" src="js/script.js">
            
        </script>
    </body>
    
</html>
